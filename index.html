<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <li><a href="#">Home</a></li>
      <li><a href="#">About US</a></li>
      <li><a href="#">Contact US</a></li>
      <li><a href="#">Blog</a></li>
    </div>
    <div class="main-content">
      <div class="main-content-header">
        <h2>Our API goes here</h2>
      </div>
      <div class="data-table">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Avatar</th>
            </tr>
          </thead>
          <tbody id="table-body-data"></tbody>
        </table>
      </div>
    </div>
    <div class="footer">
      <footer>Made with love by khashayar shomali.</footer>
    </div>
  </body>
</html>
<script>
  const url1 = "https://reqres.in/api/users?page=1";
  const url2 = "https://reqres.in/api/users?page=2";

  fetch(url1)
    .then((res) => {
      return res.json();
    })
    .then((data) => {
      console.log(data.data);
      data.data.forEach((itemData) => {
        const myTable = document.querySelector("#table-body-data");
        myTable.insertAdjacentHTML(
          "beforeend",
          `
                            <tr>
                                <td>${itemData["id"]}</td>    
                                <td>${itemData["first_name"]}</td>    
                                <td>${itemData["last_name"]}</td>    
                                <td>${itemData["email"]}</td>    
                                <td><img src="${itemData["avatar"]}"</td>      
    
                            </tr>
                        `
        );
      });
    })
    .catch((err) => {
      console.log(err);
    });
  fetch(url2)
    .then((res) => {
      return res.json();
    })
    .then((data) => {
      console.log(data.data);
      data.data.forEach((itemData) => {
        const myTable = document.querySelector("#table-body-data");
        myTable.insertAdjacentHTML(
          "beforeend",
          `
                            <tr>
                                <td>${itemData["id"]}</td>    
                                <td>${itemData["first_name"]}</td>    
                                <td>${itemData["last_name"]}</td>    
                                <td>${itemData["email"]}</td>    
                                <td><img src="${itemData["avatar"]}"</td>      
    
                            </tr>
                        `
        );
      });
    })
    .catch((err) => {
      console.log(err);
    });
</script>
